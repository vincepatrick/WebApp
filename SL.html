<document html>
<html>
<head>
	<title>Color Pad</title>

	<style>

		.blackbg
		{
			background-color: black;
		}
		.redbg
		{
			background-color: red;
		}

	</style>

</head>

<body id="image">

	<script type="text/javascript">

		function CBG()
		{

			var bgPro = prompt("Enter COLOR for your background");
			switch(bgPro.toLowerCase())
			{
				case"black": 
					var bd = "blackbg";
					document.getElementById("image").setAttribute("class",bd);
					break;
				case"red":
					var bd = "redbg";
					document.getElementById("image").setAttribute("class",bd);
					break;
				default:
					alert("No background color entered!");
					break;
			}

		}

	</script>

	<input type="button" value="Click me" onclick="CBG()"/>

</body>
</html>
